<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" href="www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata
    ">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal App</h1>
    </header>
    <main>
        <div class="container">
            <div id="meal-form">
                <h2>Add a Meal</h2>
                <label for="mealName">Meal Name:</label>
                <input type="text" id="mealName" placeholder="Enter meal name">
                <button id="addMeal">Add</button>
            </div>
            <div id="meal-list">
                <h2>Meal List</h2>
                <input type="text" id="searchMeal" placeholder="Search meals">
                <ul id="mealItems">
                    <!-- Meal items will be displayed here -->
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
